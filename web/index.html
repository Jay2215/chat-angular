<!DOCTYPE html>
    <html ng-app="chat">
    <head>
        <title>Chat angularJS</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="#">Chat node.js / angularJS</a>
                </div>
            </div>
        </div>

        <div class="container" ng-controller="ChatController" style="margin-top: 50px;">
            <fieldset ng-if="!pseudo">
                <legend>Choose your pseudo : </legend>
                <form ng-submit="createUser(pseudo)">
                    <input type="text" ng-model="pseudo" placeholder="Pseudo"/>
                    <input type="submit" id="submit" value="Submit" />
                </form>
                <p ng-bind="error"></p>
            </fieldset>

            <ul ng-if="pseudo">
                <li ng-repeat="message in messages">
                    <div>
                        Utilisateur : {{ message.user }}<br/>
                        Message : {{ message.message }}<br/>
                        Date : {{ message.date }}
                    </div>
                </li>

                <form ng-submit="submitMessage(message)">
                    <input type="text" ng-model="message" />
                    <input type="submit" value="OK">
                </form>
            </ul>

        </div>

        <script type="text/javascript">
            var host = 'http://localhost:7777';
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
        <script type="text/javascript" src="http://localhost:7777/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/services/SocketService.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controller/ChatController.js"></script>
    </body>
</html>
