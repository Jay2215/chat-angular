<!DOCTYPE html>
    <html ng-app="chat">
    <head>
        <title>Chat angularJS</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-controller="ChatController">
        <header>
            <div>ChatAngular</div>
        </header>

        <div ng-if="isConnected" id="login-form">
            <div class="span4 offset4 well marT50">
                <legend>Login</legend>
                <form  ng-submit="createUser()">
                    <input type="text" class="span4" ng-model="user.pseudo" placeholder="Pseudo" />
                    <input type="text" class="span4" ng-model="user.email" placeholder="Email" />
                    <button type="submit" name="submit" class="btn btn-info btn-block">Connexion</button>
                </form>
                <p ng-bind="error" class="error"></p>
            </div>

        </div>

        <div ng-if="!isConnected">
            <div id="lst-user">
                <ul ng-repeat="user in users | filter:search">
                    <li>{{ user.name }}</li>
                </ul>
                <div id="search">
                    <input ng-model="search" type="text" placeholder="Search..."/>
                </div>
            </div>
            <ul>
                <li ng-repeat="message in messages">
                    <div>
                        Utilisateur : {{ message.user }}<br/>
                        Message : {{ message.message }}<br/>
                        Date : {{ message.date }}
                    </div>
                </li>

                <form ng-submit="submitMessage(message)">
                    <input type="text" ng-model="message" id="message"/>
                    <input type="submit" value="OK">
                </form>
            </ul>
        </div>
        <script type="text/javascript">
            var host = 'http://192.168.101.119:8080';
        </script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
        <script type="text/javascript" src="http://192.168.101.119:8080/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/services/SocketService.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controller/ChatController.js"></script>
    </body>
</html>
